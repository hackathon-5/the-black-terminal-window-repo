
<div>
  <material-toolbar creationDate="MainController.creationDate" />
</div>

<md-content style="margin-top: 25px; overflow: hidden;">
  <md-grid-list
    md-cols-sm="1"
    md-cols-md="2"
    md-cols-gt-md="4"
    md-row-height-gt-md="1:1"
    md-row-height="2:2"
    md-gutter="12px"
    md-gutter-gt-sm="8px" >

    <md-grid-tile ng-click="StudentController.openStudentDetails(student.$id)" class="gray" ng-repeat="student in StudentController.list">
      <img src="{{student.image}}" />
      <md-grid-tile-footer>
        <h3>{{student.first_name + " " + student.last_name}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
</md-content>


<md-button ng-click="StudentController.addStudent($event)" class="md-fab" aria-label="Add" style="position: fixed; right: 15px; bottom: 25px;">
  <md-icon><i class="material-icons">add</i></md-icon>
</md-button>
