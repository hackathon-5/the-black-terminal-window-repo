<div layout="row" class="login-page">

  <div flex offset="33">
    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center">

      <form style="width: 75%;" ng-submit="LoginController.login()">
        <h2>
          Login
        </h2>
        <md-input-container>
          <label>Username</label>
          <input ng-model="LoginController.username" type="text">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="LoginController.password" type="password">
        </md-input-container>

        <section layout="row" layout-align="center center" layout-wrap>
          <md-button type="submit" class="md-raised md-primary">Login</md-button>
        </section>
      </form>
    </md-whiteframe>
  </div>

  <div flex>

  </div>

</div>
